<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Team Randomizer</title>
</head>
<body>

    <header>
        <nav class="navbar bg-primary text-white">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 text-white fs-1 fw-bold">Gerador de times</span>
            </div>
        </nav>
    </header>

    <main class="container" id="main">

        <h1 class="mt-3">Lista de jogadores</h1>
        <ul class="list-group" id="players-list">
        </ul>
        <span>Quantidade de jogadores: </span><span id="total-jogadores">0</span>

        <h3 class="mt-3">Adicionar Jogadores</h3>
        <textarea class="form-control" placeholder="Insira os jogadores aqui" id="floatingTextarea"></textarea>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary mt-1" id="btn-add" disabled>Adicionar</button>
        </div>

        <h3 class="mt-3">Jogadores por Equipe</h3>
        <select class="form-select">
            <option selected>Selecionar</option>
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="3">TrÃªs</option>
            <option value="4">Quatro</option>
            <option value="5">Cinco</option>
            <option value="6">Seis</option>
            <option value="7">Sete</option>
            <option value="8">Oito</option>
            <option value="9">Nove</option>
            <option value="10">Dez</option>
            <option value="11">Onze</option>
        </select>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-success mt-1" id="btn-generate">Gerar</button>
        </div>
    </main>

    <footer class="bg-primary text-white text-center p-3 mt-4">
        <span class="fs-5">&copy Joao Santos</span>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
