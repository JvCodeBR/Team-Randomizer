<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Gerador de times</span>
        </div>
    </nav>

    <div class="container">

        <h1>Lista de jogadores</h1>
        <ul class="list-group" id="players-list">
        </ul>

        <h3>Adicionar Jogadores</h3>
        <textarea class="form-control" placeholder="Insira os jogadores aqui" id="floatingTextarea"></textarea>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="btn-add" disabled>Adicionar</button>
        </div>

        <h3>Jogadores por Equipe</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecionar</option>
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="3">TrÃªs</option>
            <option value="4">Quatro</option>
            <option value="5">Cinco</option>
            <option value="6">Seis</option>
            <option value="7">Sete</option>
            <option value="8">Oito</option>
            <option value="9">Nove</option>
            <option value="10">Dez</option>
            <option value="11">Onze</option>
        </select>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-success" id="btn-generate">Gerar</button>
        </div>

        <h3>Times</h3>
        <div class="accordion" id="accordionPanelsStayOpenExample">

        </div>

    </div>
	
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
